<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Query App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6hYctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-lg rounded-3 border-0">
            <div class="card-header bg-primary text-white text-center py-3 rounded-top-3">
                <h1 class="h3 mb-0">PDF Query Application</h1>
            </div>
            <div class="card-body p-4">
                <form id="queryForm"> <div class="mb-4">
                        <label for="pdfFile" class="form-label fs-5 fw-semibold">Upload PDF Document</label>
                        <input class="form-control form-control-lg rounded-pill" id="pdfFile" type="file" accept=".pdf">
                        <div class="form-text mt-2">Please upload a PDF file (max 10MB).</div>
                    </div>

                    <div class="mb-4">
                        <label for="queryText" class="form-label fs-5 fw-semibold">Enter Your Query</label>
                        <textarea class="form-control rounded-3" id="queryText" rows="4" placeholder="e.g., What is the capital of France mentioned in the document?"></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg rounded-pill" id="submitBtn">
                            <span id="buttonText">Upload & Query</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="loadingSpinner"></span>
                        </button>
                    </div>
                </form>

                <div id="responseArea" class="mt-4 p-3 border rounded-3 bg-light d-none">
                    <h5 class="text-primary mb-3">Response:</h5>
                    <pre class="text-break-word mb-0" id="responseText"></pre>
                </div>

                <div id="messageArea" class="mt-3">
                    </div>
            </div>
            <div class="card-footer text-center text-muted py-3 rounded-bottom-3">
                <small>&copy; 2025 PDF Query App</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcappFqM+IHNXj/zQpbbKkF" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>
</html>
